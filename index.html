<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img
        class="img-bg-portrait"
        src="./assets/mobile/image-host.jpg"
        alt="bg-image"
      />

      <img
        class="dots-tablet"
        src="./assets/desktop/bg-pattern-dots.svg"
        alt="dots"
      />
      <div class="content">
        <img class="logo" src="./assets/desktop/logo.svg" alt="logo" />
        <div class="podcast-container">
          <div class="image-podcast">
            <img
              class="podcast-points"
              src="./assets/desktop/bg-pattern-dots.svg"
              alt="dots"
            />
          </div>
          <h1 class="title">Publish your podcasts <span>everywhere.</span></h1>
          <p class="paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="bottom-container">
            <div class="input-container">
              <input
                id="inputPodcast"
                class="inputPodcast"
                type="email"
                placeholder="Email Addrees"
              />
              <button class="request">Request Access</button>
              <h5 class="input-message-error">Oops! Please check your email</h5>
            </div>
            <div class="logos-container">
              <img src="./assets/desktop/spotify.svg" alt="spotify" />
              <img src="./assets/desktop/apple-podcast.svg" alt="apple" />
              <img src="./assets/desktop/google-podcasts.svg" alt="google" />
              <img src="./assets/desktop/pocket-casts.svg" alt="podcast" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
